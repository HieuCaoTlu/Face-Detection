
services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000 --noreload
    environment:
      - DEBUG=1

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - backend
    command: npm run dev

volumes:
  node_modules: